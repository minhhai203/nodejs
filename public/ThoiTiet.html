<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                       <h3>Nhiệt độ hiện tại là:

                </div>
                <div class="col-sm-6">
                    <h2><span id="city"></span></h2>
